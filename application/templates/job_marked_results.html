<div>
    <a href="{{ position.url }}" target="_blank"> {{position.jobtitle }}</a>
    <div class="company_details">
        <span>{{position.company}}  - </span>
        <span>{{position.city}}, {{position.state}}</span>
    </div>
    <table class="table">
        <tbody>
            <tr class="active">
                <td>
                    <span>{{position.short_desc|safe}}</span>
                </td>
                {% if current_user.is_authenticated() %}
                    <td>
                        <button type="button" id="delete_{{user.nickname}}_{{position.jobkey}}"
                                class="btn btn-primary" >Delete</button>
                    </td>
                {% endif %}
            </tr>
        </tbody>
    </table>
</div>
